<h3>
  Department List
</h3>
<ul class="list-group">
  <li class="list-group-item list-group-item-action" *ngFor="let department of departments" [class.selected]="isSelected(department)" (click)="onSelect(department)">
    <span class="badge badge--dark">{{department.id}}</span> {{department.name}}
  </li>
</ul>
